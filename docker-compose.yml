version: '3.3'

services:
  ## PHP-Apache service
  server:
    build:
      context: ./
    container_name: getflix-webserver
    ports:
      - 80:80
    restart: always
    volumes:
      - ./src:/var/www/html
    env_file:
      - ./getflix.env
    networks:
      - getflix

  ## Mariadb service 
  database:
    image: mariadb:10.4.2
    container_name: getflix-database
    restart: always
    volumes:
      - ./Backend/DB:/docker-entrypoint-initdb.d/
      - getflix_data:./Backend/DB
    env_file:
      - ./getflix.env
    networks:
      - getflix

networks:
  getflix:

volumes:
  getflix_data:
