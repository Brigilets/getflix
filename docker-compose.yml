version: '3.8'

services:
  ## PHP-Apache service
  server:
    build:
      context: ./application
    container_name: getflix-webserver
    ports:
      - 80:80
    restart: always
    volumes:
      - ./application/source:/var/www/html
    env_file:
      - ./getflix.env
    networks:
      - getflix

  ## Mariadb service 
  database:
    image: mariadb:10.4.2
    container_name: getflix-database
    restart: always
    volumes:
      - ./database:/docker-entrypoint-initdb.d/
      - getflix_data:/var/lib/mysql
    env_file:
      - ./getflix.env
    networks:
      - getflix

networks:
  getflix:

volumes:
  getflix_data:
